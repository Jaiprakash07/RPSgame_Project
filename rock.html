<!DOCTYPE html>
<html>

<head>
    <title>ROCK-PAPER-SCISSOR</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="paper.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="great">
        <div class="great2">
            <h2>Rock-Paper-Scissor</h2>
        </div>
        <div class="parent">
            <div class="child1 child">
                <h2 class="heading">Computer</h2>
                <div class="one com">
                    <a><i class="fa-solid fa-hand-back-fist"></i></a>
                    <p>rock</p>
                </div>
                <div class="two com">
                    <a><i class="fa-solid fa-hand"></i></a>
                    <p>paper</p>
                </div>
                <div class="three com">
                    <a><i class="fa-solid fa-hand-scissors"></i></a>
                    <p>scissor</p>
                </div>
                <p class="para1">score:- 0</p>
            </div>

            <div class="child2 child">
                <h2 class="heading">You</h2>
                <div class="first box">
                    <a><i class="fa-solid fa-hand-back-fist"></i></a>
                    <p>rock</p>
                </div>
                <div class="second box">
                    <a><i class="fa-solid fa-hand"></i></a>
                    <p>paper</p>
                </div>
                <div class="third box" >
                    <a><i class="fa-solid fa-hand-scissors"></i></a>
                    <p>scissor</p>
                </div>
                <p class="para2">score:- 0</p>
            </div>
        </div>
        <div class="mid">
            <div class="x">
                <p class="x1"></p>
            </div>
            <div class="y">
                <p class="y1"></p>
            </div>
        </div>
        <div class="parent2">
            <p class="result"></p>
        </div>
    </div>
    <script src="scissor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
        integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
